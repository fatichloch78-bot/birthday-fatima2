<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Fatima Zohra üéÇ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #ffafbd;
      --bg2: #ffc3a0;
      --card: rgba(255,255,255,0.92);
      --accent1: #ff6b6b;
      --accent2: #ffd166;
      --accent3: #6a8cff;
      --glass: rgba(255,255,255,0.12);
      --shadow: 0 8px 30px rgba(10,10,20,0.18);
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: 'Montserrat', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* page layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
      position:relative;
    }

    /* translucent card */
    .card{
      width:100%;
      max-width:980px;
      background:var(--card);
      border-radius:18px;
      padding:28px;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
      text-align:center;
      border:1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(6px) saturate(130%);
    }

    /* header text */
    .title {
      font-weight:800;
      font-size:2.6rem;
      margin:6px 0 8px 0;
      letter-spacing: -0.5px;
      color: #3b2e5a;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .subtitle {
      margin:0 0 18px 0;
      font-weight:600;
      color: #5b4b78;
      opacity:0.95;
    }

    /* cake */
    .stage{
      display:flex;
      gap:30px;
      align-items:stretch;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .cake {
      width:300px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      margin:0 auto;
    }

    .cake .layer{
      width:260px;
      height:60px;
      border-radius:18px;
      background: linear-gradient(180deg,#ffe7e7,#ffdede);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      position:relative;
      margin-bottom:12px;
      overflow:visible;
    }

    .cake .layer.top{
      width:220px;
      height:48px;
      border-radius:14px;
      background: linear-gradient(180deg,#fff0f6,#ffd6e0);
      transform:translateY(-8px);
    }

    /* frosting drip */
    .drip {
      position:absolute;
      bottom: -10px;
      left:0;
      right:0;
      height:28px;
      background: linear-gradient(180deg,#fff7f9,#fff);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 10px rgba(255, 200, 220, 0.25) inset;
      clip-path: ellipse(50% 55% at 50% -10%);
      opacity:0.95;
    }

    /* candles */
    .candles {
      display:flex;
      gap:10px;
      position:relative;
      margin-top:-20px;
    }
    .candle{
      width:8px;
      height:40px;
      background:linear-gradient(180deg,#fff,#f7d1d1);
      border-radius:4px;
      position:relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      transform-origin: center bottom;
      animation: sway 3s ease-in-out infinite;
    }
    .candle:nth-child(odd){animation-duration:2.6s}
    .flame{
      position:absolute;
      top:-12px;
      left:50%;
      transform:translateX(-50%);
      width:12px;
      height:20px;
      border-radius:50% 50% 50% 50%;
      background: radial-gradient(circle at 40% 35%, #ffd166, #ff6b6b 60%);
      filter: drop-shadow(0 6px 6px rgba(255,130,120,0.25));
      animation: flicker 1.1s infinite;
    }

    @keyframes sway {
      0%{ transform: rotate(-3deg)}
      50%{ transform: rotate(3deg)}
      100%{ transform: rotate(-3deg)}
    }
    @keyframes flicker {
      0%{ transform: scaleY(1) translateY(0); opacity:1 }
      50%{ transform: scaleY(0.9) translateY(-2px); opacity:0.95 }
      100%{ transform: scaleY(1) translateY(0); opacity:1 }
    }

    /* confetti canvas sits behind */
    #confetti {
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    /* info / controls column */
    .info{
      max-width:360px;
      min-width:260px;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .message-box{
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.88));
      border-radius:12px;
      padding:14px 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      border:1px solid rgba(0,0,0,0.03);
      text-align:center;
      font-weight:600;
      color:#46345a;
    }

    .byline{
      font-size:0.95rem;
      color:#2b1a3e;
      opacity:0.9;
      margin-top:6px;
    }

    /* buttons */
    .controls{
      display:flex;
      gap:10px;
      margin-top:4px;
    }
    button{
      border: none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      background: linear-gradient(90deg,var(--accent3),var(--accent1));
      color:white;
      box-shadow: 0 8px 20px rgba(80,80,150,0.18);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s;
    }
    button:active{ transform: translateY(2px) }
    button.secondary{
      background: linear-gradient(90deg,#ffd166,#ff9a9e);
      color:#3b2350;
    }

    /* small footer at bottom of card */
    .footer{
      margin-top:18px;
      font-size:0.95rem;
      color:#5b4b78;
      opacity:0.95;
    }

    /* balloons floating in background */
    .balloon{
      position:absolute;
      bottom:-80px;
      width:64px;
      height:88px;
      border-radius:60% 60% 60% 60%;
      transform-origin:center;
      animation: rise linear infinite;
      opacity:0.9;
      box-shadow: 0 10px 26px rgba(30,20,40,0.14);
    }
    @keyframes rise {
      0%{ transform: translateY(0) rotate(0) scale(0.9); opacity:0 }
      10%{ opacity:1 }
      100%{ transform: translateY(-140vh) rotate(360deg) scale(1); opacity:0.95 }
    }

    /* responsive */
    @media (max-width:820px){
      .stage{flex-direction:column}
      .info{order:2}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="confetti"></canvas>

    <div class="card" role="main">

      <div class="title">
        <span style="font-size:1.1rem">üéà</span>
        <div>
          <div style="display:flex;align-items:baseline;gap:8px;justify-content:center">
            <div style="font-size:1.05rem;color:#ff5874;font-weight:700">Happy Birthday</div>
            <div style="font-size:1.8rem;color:#3b2e5a">Fatima Zohra</div>
          </div>
        </div>
        <span style="font-size:1.1rem">üéâ</span>
      </div>

      <div class="subtitle">ŸÉŸÑ ÿπÿßŸÖ Ÿà ÿ£ŸÜÿ™Ÿê ÿ®ÿÆŸäÿ± ‚Äî  ŸÖŸÜ ÿ£ÿÆŸàŸÉ</div>

      <div class="stage" aria-hidden="false">
        <div class="cake" role="img" aria-label="Birthday cake">
          <div class="candles" id="candles">
            <!-- candles generated by JS -->
          </div>

          <div class="layer top">
            <div class="drip"></div>
          </div>

          <div class="layer">
            <div class="drip"></div>
          </div>

          <div class="layer">
            <div class="drip"></div>
          </div>

          <div style="margin-top:8px; font-weight:700; color:#6b4a7a">
            <span style="font-size:1.05rem">üéÇ</span>
            <span style="font-size:1rem; margin-left:8px">Celebrate the moment</span>
          </div>
        </div>

        <div class="info">
          <div class="message-box">
            <div style="font-size:1.05rem">Happy Birthday Fatima Zohra!</div>

              ŸÜÿ™ŸÖŸÜŸâ ŸÑŸäŸÉ ÿπŸäÿØ ŸÖŸäŸÑÿßÿØ ÿ≤ŸàŸäŸÜ Ÿà ÿπÿßŸÖ ÿ¨ÿØŸäÿØ ŸÉŸÑŸáÿß ŸÜÿ¨ÿßÿ≠ Ÿà ŸÅÿ±ÿ≠.

    <!-- balloons (decorative) -->

  <!-- Audio (free example, change src to your own mp3 if you like) -->
  <audio id="bgm" loop preload="auto">
    <source src="music/happy.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    /* ---------- Candles generation ---------- */
    const candleCount = 5;
    const candlesEl = document.getElementById('candles');
    for(let i=0;i<candleCount;i++){
      const c = document.createElement('div');
      c.className = 'candle';
      // slight random tilt
      c.style.transform = `rotate(${(Math.random()*6-3).toFixed(2)}deg)`;
      const f = document.createElement('div');
      f.className = 'flame';
      f.style.animationDelay = (Math.random()*0.6)+'s';
      c.appendChild(f);
      candlesEl.appendChild(c);
    }

    /* ---------- Balloons ---------- */
    const balloonsWrap = document.getElementById('balloons');
    const balloonColors = ['#ff8fab','#ffd166','#8ec5ff','#9be7c4','#d6a4ff'];
    for (let i=0;i<8;i++){
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = (Math.random()*90)+'vw';
      b.style.width = (44 + Math.random()*40)+'px';
      b.style.height = (60 + Math.random()*60)+'px';
      b.style.bottom = (-80 - Math.random()*40)+'px';
      b.style.background = `radial-gradient(circle at 30% 20%, #fff7, ${balloonColors[i%balloonColors.length]})`;
      b.style.animationDuration = (8 + Math.random()*14)+'s';
      b.style.opacity = 0.95;
      balloonsWrap.appendChild(b);
    }

    /* ---------- Simple confetti canvas ---------- */
    const confettiCanvas = document.getElementById('confetti');
    confettiCanvas.width = innerWidth;
    confettiCanvas.height = innerHeight;
    const ctx = confettiCanvas.getContext('2d');

    let confettiPieces = [];

    function spawnConfetti(amount=80){
      confettiPieces = [];
      for(let i=0;i<amount;i++){
        confettiPieces.push({
          x: Math.random()*confettiCanvas.width,
          y: Math.random()*confettiCanvas.height - confettiCanvas.height,
          r: 6 + Math.random()*8,
          color: ['#ff6b6b','#ffd166','#6a8cff','#9be7c4','#ff8fab'][Math.floor(Math.random()*5)],
          tilt: Math.random()*10,
          velX: -1 + Math.random()*2,
          velY: 2 + Math.random()*4,
          rot: Math.random()*360,
          spin: (-4 + Math.random()*8)
        });
      }
      animateConfetti();
    }

    let confettiAnimating = false;
    function animateConfetti(){
      if(confettiAnimating) return;
      confettiAnimating = true;
      function frame(){
        ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
        for(let p of confettiPieces){
          p.x += p.velX;
          p.y += p.velY;
          p.rot += p.spin;
          // draw as tilted rectangle
          ctx.save();
          ctx.translate(p.x,p.y);
          ctx.rotate(p.rot * Math.PI/180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r * 0.6);
          ctx.restore();
        }
        // remove out-of-screen pieces
        confettiPieces = confettiPieces.filter(p => p.y < confettiCanvas.height + 50);
        if(confettiPieces.length>0){
          requestAnimationFrame(frame);
        } else {
          confettiAnimating = false;
        }
      }
      requestAnimationFrame(frame);
    }

    /* ---------- Resize canvas ---------- */
    window.addEventListener('resize', ()=>{
      confettiCanvas.width = innerWidth;
      confettiCanvas.height = innerHeight;
    });

    /* ---------- Buttons: play music / confetti ---------- */
    const bgm = document.getElementById('bgm');
    const playBtn = document.getElementById('playBtn');
    const confettiBtn = document.getElementById('confettiBtn');

    let isPlaying = false;
    playBtn.addEventListener('click', ()=>{
      if(!isPlaying){
        bgm.play().catch(()=>{}); // some browsers require a user gesture
        playBtn.textContent = 'Pause Music ‚è∏';
        isPlaying = true;
      } else {
        bgm.pause();
        playBtn.textContent = 'Play Music ‚ñ∂';
        isPlaying = false;
      }
    });

    confettiBtn.addEventListener('click', ()=>{
      spawnConfetti(140);
    });

    /* auto-trigger a small confetti & tiny music hint once user interacts */
    function startHint(){
      if(!isPlaying){
        // do a brief tiny burst
        spawnConfetti(40);
      }
      window.removeEventListener('pointerdown', startHint);
    }
    window.addEventListener('pointerdown', startHint);

    /* ---------- Accessibility: stop auto audio on load for browsers that allow autoplay? ---------- */
    // Keep autoplay off: user will press Play to start.

    /* ---------- Simple decorative entrance animation ---------- */
    document.querySelector('.card').style.transform = 'translateY(20px)';
    document.querySelector('.card').style.opacity = 0;
    setTimeout(()=>{
      document.querySelector('.card').style.transition = 'all 700ms cubic-bezier(.2,.9,.3,1)';
      document.querySelector('.card').style.transform = 'translateY(0)';
      document.querySelector('.card').style.opacity = 1;
    }, 80);

    /* ---------- Quick helper: change name easily ---------- */
    // If you want to change the visible name from JS, find the element and replace innerText:
    // document.querySelector('.title .name').innerText = 'New Name';
  </script>
</body>
